<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini App – GitFlow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title">Mini App – GitFlow</h1>
  </header>

  <main>
    <section class="card">
      <p id="message">Bem-vindos! Vamos praticar GitFlow.</p>
      <div class="counter">
        <button id="btn-decrement" aria-label="Decrementar">–</button>
        <span id="count" aria-live="polite">0</span>
        <button id="btn-increment" aria-label="Incrementar">+</button>
      </div>
      <div class="theme">
        <button id="btn-toggle-theme" aria-pressed="false">Alternar tema</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Equipe XX • Versão <span id="version">0.1.0</span></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
